language: generic

sudo: required

services:
  - docker

notifications:
  email: false
  irc: "chat.freenode.net#hyperterm-dev"

jobs:
  include:
    # Possibly we could build Docker image as first stage, upload
    # to Docker Hub, and then use that for rest of build.
    - stage: Test
      env:
        - JOB=test
      script: make docker-test
    - script: make docker-docs
      env:
        - JOB=docs
      deploy:
        provider: pages
        local_dir: docs/_build/html
        skip_cleanup: true
        github_token: $GITHUB_TOKEN
        on:
          branch: dev_env_setup
