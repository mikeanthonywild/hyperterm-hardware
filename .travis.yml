language: generic

sudo: required

services:
  - docker

notifications:
  email: false
  irc: "chat.freenode.net#hyperterm-dev"

jobs:
  include:
    - stage: Test
      env:
        - JOB=test
      script: make docker-test
    - script: make docker-docs
      env:
        - JOB=docs
      deploy:
        provider: pages
        skip_cleanup: true
        github_token: $GITHUB_TOKEN
        on:
          branch: master
